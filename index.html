<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta mame="kamiya" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <div id="container-left" class="container-left">
    <div class="your">
      <h2>Your Result</h2>
    </div>

    <div class="number">
      <h1>76</h1>
      <span>of 100</span>
    </div>
    <div class="taxt">
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div id="container-right" class="container-right">
    <div class="summary">
      <h2>Summay</h2>
    </div>
    <div class="summary-number">
      <section class="score" id="Reaction">
        <img src="/assets/images/icon-reaction.svg" alt="icon-reaction"></img>
        <h3>Reaction</h3>
        <p>80 <span>/100</span> </p>
      </section>
      <section class="score" id="Memory">
        <img src="/assets/images/icon-memory.svg" alt="icon-memory">
        <h3>Memory</h3>
        <p>92<span>/100</span> </p>
      </section>
      <section class="score" id="Verbal">
        <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
        <h3>Verbal</h3>
        <p>61 <span>/100</span> </p>
      </section>
      <section class="score" id="Visual">
        <img src="/assets/images/icon-visual.svg" alt="icon-visual">
        <h3>Visual</h3>
        <p>72 <span>/100</span></p>
      </section>
    </div>
    <div class="button">
      <button>Continue</button>
    </div>
  </div>
</main>


</body>
</html>
